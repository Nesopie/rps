<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="app.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <header>Rock Paper Scissors</header>
        <hr>
        <div class="score">
            Score:
        </div>
        <div class="score-counter">
            <div class="player-counter">
                Player count: 0
            </div>
            <div class="computer-counter">
                Computer count: 0
            </div>
        </div>
        <div class="score-images">
            <div class="player-image">
                <img src="" alt="" style="z-index: 10;">
            </div>
            <div class="computer-image">
                <img src="" alt="">
            </div>
        </div>
        <div class="choices">
            <div class="display-text">
                Make your choice
            </div>
            <div class="buttons">
                <button id="Rock" type="button" name="button">
                    <img src="images/rock.svg" alt="Rock">
                    <div>
                        Rock
                    </div>
                </button>
                <button id="Paper"type="button" name="button">
                    <img src="images/Paper.svg" alt="Scissors">
                    <div>
                        Paper
                    </div>
                </button>
                <button id="Scissors"type="button" name="button">
                    <img src="images/Scissors.svg" alt="Scissors">
                    <div>
                        Scissors
                    </div>
                </button>
            </div>
        </div>
    </body>
</html>
